//OpenRP Server config 
//==============================
// basejka Main
//==============================

seta sv_hostName ""
seta g_motd ""
seta g_weaponDisable 524286
seta g_allowVote 1
seta g_gameType 0
seta g_autoMapCycle 1
seta timeLimit 0
seta fragLimit 0
seta sv_maxClients 32 //change this to the amount of server slots you have

//==============================
// basejka Force_Power
//==============================

seta g_forcePowerDisable 0
seta g_maxForceRank 7
seta g_forceRegenTime 25
seta g_useWhileThrowing 1
seta g_knockBack 1000

//==============================
// basejka Internals
//==============================

seta sv_floodProtect 1
seta sv_allowDownload 0
seta sv_keyWords "word1 word2"

//==============================
// basejka Admin
//==============================

seta rconPassword "" //rcon password
seta g_password "" //server password if you want it to be locked
seta sv_privateClients 0
seta sv_privatePassword "change_it"

//==============================
// basejka Environment
//==============================

seta g_dismember 300
seta g_maxGameClients 0
seta g_noSpecMove 0
seta g_forceRespawn 60
seta g_spawnInvulnerability 3000
seta g_gravity 800
seta g_speed 250


//==============================
// basejka Connection
//==============================

seta sv_master1 "masterjk3.ravensoft.com"
seta sv_master2 "master0.gamespy.com"
seta g_inactivity 0
seta g_timeoutToSpec 0
seta sv_reconnectLimit 20
seta sv_minPing 0
seta sv_maxPing 0
seta sv_maxRate 25000
seta sv_minRate 4000
seta sv_timeout 200

seta com_hunkmegs 128
seta sv_pure 0	

//==============================
// basejka gameType Team__CTF
//==============================

seta captureLimit 0
seta g_forceBasedTeams 0
seta g_teamAutoJoin 0
seta g_friendlyFire 0
seta g_friendlySaber 0
seta g_weaponTeamRespawn 5

//==============================
// basejka Log_Files's
//==============================

seta g_log "games.log"
seta g_logClientInfo 0
seta g_statLogFile "stats.log"
seta g_statLog 0

//==============================
// basejka private_Duel
//==============================

seta g_privateDuel 1
seta g_slowmoDuelEnd 1
seta g_allowDuelSuicide 1

//==============================
// basejka Other
//==============================

seta g_weaponRespawn 5
seta g_saberLocking 0
seta g_saberLockFactor 2
seta g_doWarmup 0
seta g_warmup 20
seta g_saberDmgVelocityScale 0
seta g_stepSlideFix 1
seta g_enableBreath 1
seta g_enableDust 1
seta g_showDuelHealths 1

//==============================
// OpenRP Settings
//==============================

//MOTD
seta openrp_motd ""

//Admin passwords - be sure to set your own
seta openrp_admin1pass ""
seta openrp_admin2pass ""
seta openrp_admin3pass ""
seta openrp_admin4pass ""
seta openrp_admin5pass ""
seta openrp_admin6pass ""
seta openrp_admin7pass ""
seta openrp_admin8pass ""
seta openrp_admin9pass ""
seta openrp_admin10pass ""

//If 1 then lower level admins cannot perform commands on higher level admins (may be other way around, untested)
seta openrp_adminControl 1

//Amount warnings that kick a player when they reach that number
seta openrp_warnLevel 3
 
//Toggles allowance of black names
seta g_allowBlackNames 1

//Enables/disables the /kill command
seta openrp_playerkill 1

//Sabering fixes
seta sv_fps 30
seta sv_minSnaps 40
seta g_saberTraceSaberFirst 1

//Enables/Disables Location based damage with all weapons, including the lightsaber
seta g_locationBasedDamage 1

//default map
map mp/ffa1